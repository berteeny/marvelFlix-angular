<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Name: {{ data.directorName.name }}</mat-card-title>
      <mat-card-subtitle>Bio: {{ data.directorName.bio }}</mat-card-subtitle>
      <mat-card-subtitle
        >Birth: {{ data.directorName.birth }}
      </mat-card-subtitle>
      <mat-card-subtitle
        >Death:
        {{
          data.directorName.death ? data.directorName.death : "-"
        }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" (click)="closeDialog()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
